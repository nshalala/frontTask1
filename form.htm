<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tables</title>
    </head>
    <body>
        
        <p><a href="tables.htm">tables.htm</a></p>
        <p><a href="lists.htm">lists.htm</a></p>

        <hr />

        <h2>Zoo Keeper Application Form</h2>
        <p><i>Please complete the form. Mandatory fields are market with a *</i></p>
        
        <form action="#">
            <fieldset>
                <legend>CONTACT DETAILS</legend>
                <table width="350px">
                    <tr>
                        <td><label for="name">Name *</label></td>
                        <td><input type="text" name="name" id="name" /></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Telephone</label></td>
                        <td><input type="text" name="phone" id="phone" /></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email *</label></td>
                        <td><input type="text" name="email" id="email" /></td>
                    </tr>
                </table>
            </fieldset>
            <br />
            <fieldset>
                <legend>PERSONAL INFORMATION</legend>
                <table width="278px">
                    <tr>
                        <td><label for="age">* Age</label></td>
                        <td><input type="text" name="age" id="age" /></td>
                    </tr>
                    <tr>
                        <td><label for="gender">Gender</label></td>
                        <td>
                            <select style="width: 100%;" name="gender" id="gender" >
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="textArea">When did you first know you wanted to be a zoo-keeper?</label></td>
                        <td><textarea name="textArea" id="textArea" cols="20" rows="6"></textarea></td>
                    </tr>
                </table>
            </fieldset>
            <br />
            <fieldset>
                <legend>PICK YOUR FAVORITE ANIMALS</legend>
                <table>
                    <tr>
                        <td>
                            <input type="checkbox" name="zebra" id="zebra" />
                            <label for="zebra">Zebra</label>
                        </td>
                        <td>
                            <input type="checkbox" name="cat" id="cat" />
                            <label for="cat">Cat</label>
                        </td>
                        <td>
                            <input type="checkbox" name="anaconda" id="anaconda" />
                            <label for="anaconda">Anaconda</label>
                        </td>
                        <td>
                            <input type="checkbox" name="human" id="human" />
                            <label for="human">Human</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="elephant" id="elephant" />
                            <label for="elephant">Elephant</label>
                        </td>
                        <td>
                            <input type="checkbox" name="wildebeest" id="wildebeest" />
                            <label for="wildebeest">Wildebeest</label>
                        </td>
                        <td>
                            <input type="checkbox" name="pigeon" id="pigeon" />
                            <label for="pigeon">Pigeon</label>
                        </td>
                        <td>
                            <input type="checkbox" name="crab" id="crab" />
                            <label for="crab">Crab</label>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <br />
            <button type="submit">Submit application</button>
        </form>


    </body>
</html>
